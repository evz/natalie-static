mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        menu:
            -
                name: Home
                description: Home Page
                css_class: home
                type: page
                url: index.html
            -
                name: Childbirth Education
                description: Childbirth Education
                css_class: cbe
                type: page
                url: childbirth-education/index.html
            -
                name: Doula Services
                description: Doula Services
                css_class: doula
                type: page
                url: doula-services/index.html
            -
                name: About Natalie
                description: About Natalie
                css_class: about
                type: page
                url: about/index.html
                
            -
                name: FAQs
                description: FAQs
                css_class: faqs
                type: page
                url: faqs/index.html
                
            -
                name: Links
                description: Links
                css_class: links
                type: page
                url: links/index.html
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2012-03-04 00:00:00
    author: Eric van Zanten
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true